<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Contact-Me</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="contact_me.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="header">
				<h2>User Details</h2>
			</div>
			<form id="my-form" class="form" action="https://formspree.io/f/xgepqywd"  method="Post">
				<div class="form-control">
					<label for="username">Email</label>
					<input type="email" placeholder="abc@gmail.com" id="email"  required />
				</div>
				<div class="form-control">
					<label for="username">Message</label>
					<textarea name="message" id="message" placeholder="Write Your Collabaration Ideas Here." required></textarea>
				</div>
				<button id="my-form-button" class="submit" type="submit" onclick="Submit()">Submit</button>
			</form>
		</div>
		<div id="my-form-status"></div>
	</section>

	<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks! We will get back to you soon. ";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>
</body>
